#!/bin/sh

log_engine() {
	logger -t acq400_streamd \
		"data_engine_0 $(get.sys /dev/acq400.0.knobs/data_engine_0)"

}
log_engine

for file in /dev/shm/acq480.?.retrain_requested
do
	if [ -e $file ]; then
		pp=${file%*.retrain_requested}
		site=${pp#*.}
		logger -t acq400_streamd retrain_requested
		SITE=$site acq480_train | logger -t acq400_streamd
		rm $file
	fi
done
export ACQ400D_TRIG="soft_trigger"
