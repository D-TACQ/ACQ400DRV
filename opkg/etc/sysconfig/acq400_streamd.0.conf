#!/bin/sh

log_engine() {
	logger -t acq400_streamd \
		"data_engine_0 $(get.sys /dev/acq400.0.knobs/data_engine_0)"

}
set.sys /dev/acq400.0.knobs/aggregator off
set.sys /dev/acq400.0.knobs/data_engine_0 off
log_engine
set.sys /dev/acq400.0.knobs/data_engine_0 on
set.sys /dev/acq400.0.knobs/aggregator on
log_engine

